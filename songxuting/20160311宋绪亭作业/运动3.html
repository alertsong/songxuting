<!DOCTYPE html>
<html> 
<head>
<title>新建网页</title>
<meta charset="utf-8" />
<meta name="description" content="网页描述"/>
<meta name="Keywords" content="关键字"/>
<style>
div{ width:200px; height: 200px; background: red;}
	/*div{ width: 200px; height: 200px; background: red; margin: 100px auto; 
		-webkit-transition: 1s all ease;
		-moz-transition:1s all ease;
		-ms-transition:1s all ease;
		-o-transition: 1s all ease;
		transition: 1s all ease; }
		div:hover{ width: 400px; height: 400px; background: #ccc; }*/

</style>
<script>
	document.addEventListener('DOMContentLoaded',function (){
		var oDiv=document.querySelector('div');
		oDiv.style.transition='1s all ease';
		oDiv.style.WebkitTransition='1s all ease';
		//ie比较二，只能用小写
		oDiv.style.msTransition='1s all ease';
		oDiv.style.MozTransition='1s all ease';
		oDiv.style.OTransition='1s all ease';
		oDiv.onclick=function ()
		{
			oDiv.style.width='400px';
			oDiv.style.height='400px';
		};
	},false)
</script>
</head>
 <body>
 	<div></div>
 </body>
</html>
